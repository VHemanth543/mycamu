<p>exam-schedule works!</p>

<mat-card>
  <mat-card-header> EXAM SCHEDULE</mat-card-header>

  <mat-card-content>
    <div id="container">
      <div id="button"><button mat-raised-button color = "primary" (click)="change()" > View Progress Report </button></div>
    </div>

    <mat-tab-group >
      <mat-tab label="UPCOMING" (click)="tabchange()">
        <p><mat-icon>info</mat-icon> {{message}} </p>
      </mat-tab>
      <mat-tab label="ALL" (click)="tabchange()">
        <p><mat-icon>info</mat-icon>  {{message}} </p>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
